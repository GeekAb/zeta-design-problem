<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    
    <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/1b056f124f.js"></script>
    
    <link href="zeta.css" rel="stylesheet">
</head>

<body>
    <section class="header pt1 pb1 left-0 right-0 top-0 flex flex-wrap">
        <div class="inline-block pl3 pr3 mr3">
            <i class="fa fa-leaf circle" aria-hidden="true"></i>
        </div>
        <div class='inline-block mr1'><i class="fa fa-bell circle" aria-hidden="true"></i></div>
        <div class='inline-block mr1'><i class="fa fa-envelope-o circle" aria-hidden="true"></i></div>
        <div class='inline-block mr1'><i class="fa fa-hashtag circle" aria-hidden="true"></i></div>
        <div class='inline-block grow center'><i class="fa fa-twitter circle" aria-hidden="true"></i></div>
        <div class="inline-block search mr2"><input type="text" name="search" class="pl1 pr1" placeholder="Search"><i class="fa fa-search"></i></div>
        <div class='inline-block right mr3'><i class="fa fa-user-secret circle" aria-hidden="true"></i></div>
    </section>
    
    <section class="content max-width-4 flex flex-wrap mx-auto center">
        <div class="col-3 pt3 pb3 block active">
            <div class="type h3 caps">Tweets</div>
            <div class="count h3 bold">200</div>
        </div>
        <div class="col-3 pt3 pb3 block">
            <div class="type h3 caps">Photos/Videos</div>
            <div class="count h3 bold">200</div>
        </div>
        <div class="col-3 pt3 pb3 block">
            <div class="type h3 caps">Following</div>
            <div class="count h3 bold">200</div>
        </div>
        <div class="col-3 pt3 pb3 block">
            <div class="type h3 caps">Followers</div>
            <div class="count h3 bold">200</div>
        </div>
    </section>
    
    <section class="content mt2">
        
    </section>
</body>

</html>
